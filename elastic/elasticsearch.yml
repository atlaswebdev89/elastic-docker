# ======================== Elasticsearch Configuration =========================
cluster.name: es-clusters
node.name: node-main
#node.roles: [ data ]
node.master: true
node.data: true
#path.data: /var/lib/elasticsearch
#path.logs: /var/log/elasticsearch
network.host: 0.0.0.0
http.port: 9200
#discovery.seed_hosts: ["host1", "host2"]
discovery.seed_hosts: ["elastic-node-1", "elastic-node-2", "elastic-node-3"]
cluster.initial_master_nodes: ["node-main", "node-02", "node-01"]

# Защита настраивается когда в enviroments задана переменная SECURITY. Если она не указана это секция не нужна
xpack.security.enabled: true
xpack.security.transport.ssl.enabled: true
xpack.security.transport.ssl.verification_mode: certificate
xpack.security.transport.ssl.client_authentication: required
xpack.security.transport.ssl.keystore.path: elastic-certificates.p12
xpack.security.transport.ssl.truststore.path: elastic-stack-ca.p12 